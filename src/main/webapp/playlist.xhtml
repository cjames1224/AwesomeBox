<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="WEB-INF/layouts/template.xhtml">
	<ui:define name="title">Playlist</ui:define>

	<ui:define name="body">
		<h:form>
		<h:outputText value="Playlists" styleClass="h1"></h:outputText>
			<h:dataTable value="#{playlistService.playList}" var="onePlaylist"
				styleClass="table">
				<h:column>
				
					<h:commandLink value="#{onePlaylist.name}"
						action="#{playlistController.getPlaylistDetails(onePlaylist.id)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
