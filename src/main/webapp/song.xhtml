<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="WEB-INF/layouts/template.xhtml">
	
	<f:metadata>
        <f:viewParam name="songId" value="#{songController.songId}" required="true"/>
       <!--  <f:event type="preRenderView" listener="#{songController.setSongId[songId]}"/> -->
    </f:metadata>

	<ui:define name="title"><h:outputText id="songName" title="songName"
					value="#{songController.getSong().name}" ></h:outputText></ui:define>




	<ui:define name="body">
		<h:form>
		<p>Song Name is:
			<h:outputText id="songName" title="songName"
					value="#{songController.getSong().name}" ></h:outputText></p>
		</h:form>
	</ui:define>
</ui:composition>
