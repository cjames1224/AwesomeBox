<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="WEB-INF/layouts/template.xhtml">
	<!-- 
	<f:metadata>
        <f:viewParam name="songId" value="#{songController.songId}" required="true"/>
  
    </f:metadata>
 -->
	<ui:define name="title"><h:outputText id="songName" title="songName"
					value="#{songController.getSong().name}" ></h:outputText></ui:define>

	<ui:define name="body">
		<h:form>
		<h1>
			<h:outputText id="songName" title="songName"
					value="#{songController.getSong().name}" ></h:outputText></h1>
					<p>Song Length is:
			<h:outputText id="songLengthMin" title="songLengthMin"
					value="#{(songController.getSong().length/60).intValue()}" ></h:outputText> Minutes and
					<h:outputText id="songLengthSec" title="songLengthSec"
					value="#{songController.getSong().length%60}" ></h:outputText> Seconds </p>
					<p>Number of Plays:
			<h:outputText id="songPlays" title="songPlays"
					value="#{songController.getSong().plays}" ></h:outputText></p>
					<p>Song Genre is:
			<h:outputText id="songGenre" title="songGenre"
					value="#{songController.getSong().genre}" ></h:outputText></p>
					<p>Song Rating is:
			<h:outputText id="songRating" title="songRating"
					value="#{songController.getSong().rating}" ></h:outputText></p>
					<p>Song Album is:
			<h:outputText id="songAlbum" title="songAlbum"
					value="#{songController.getSongAlbum().name}" ></h:outputText></p>
					<p>Song Artist is:
			<h:outputText id="songArtist" title="songArtist"
					value="#{songController.getSongArtist().name}" ></h:outputText></p>
					<p>Song Year is:
						<h:outputText id="songYear" title="songYear"
						value="#{songController.getSongAlbum().year}" />
					</p>
					<p></p><p></p>
					<p>
					Rate This Song:
					<h:selectOneMenu value = "0">
						<f:selectItem itemValue="0" itemLabel="&#9734;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="1" itemLabel="&#9733;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="2" itemLabel="&#9733;&#9733;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="3" itemLabel="&#9733;&#9733;&#9733;&#9734;&#9734;" />
						<f:selectItem itemValue="4" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9734;" />
						<f:selectItem itemValue="5" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9733;" />
					</h:selectOneMenu>
					
					</p>
					<p><h:commandButton id="addPlaylist" value="Add to Playlist" action="#{songController.getSongArtist()}" rendered="#{userController.loginBean.isAdmin()}" />
					<h:commandButton id="addQueue" value="Add to Queue" action="#{queue.addSong(songController.getSong())}" />
					</p>
					<p>
					<h:commandButton id="submit" value="Submit Changes" action="#{songController.getSongArtist()}" />
					</p>
		</h:form>
	</ui:define>
</ui:composition>
