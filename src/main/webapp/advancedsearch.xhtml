<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="WEB-INF/layouts/template.xhtml">

	<ui:define name="title">Advanced Search</ui:define>

	<ui:define name="body">
		<h:form>
			<p>Keyword Search</p>
			<p>
				<h:inputText id="search" title="search"
					value="#{searchController.searchTerm}"></h:inputText>
			</p>
			<p>
				<h:selectBooleanCheckbox onclick="#{searchController.toggleSongRatingCheck()}" id="songRating"
					value="#{searchController.songRatingCheck}"/>
				Song Rating
					<h:selectOneMenu value = "#{searchController.starEquality}" rendered="#{searchController.songRatingCheck}">
						<f:selectItem itemValue="0" itemLabel="&#60;" />
						<f:selectItem itemValue="1" itemLabel="&#62;" />
						<f:selectItem itemValue="2" itemLabel="&#61;" />
					</h:selectOneMenu>
				
					<h:selectOneMenu  value = "#{searchController.starValue}" rendered="#{searchController.songRatingCheck}">
						<f:selectItem itemValue="0" itemLabel="&#9734;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="1" itemLabel="&#9733;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="2" itemLabel="&#9733;&#9733;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="3" itemLabel="&#9733;&#9733;&#9733;&#9734;&#9734;" />
						<f:selectItem itemValue="4" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9734;" />
						<f:selectItem itemValue="5" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9733;" />
					</h:selectOneMenu>
					
			</p>
			<p>
				<h:selectBooleanCheckbox value="#{searchController.songPlaysCheck}" onclick="#{searchController.toggleSongPlaysCheck()}"   id="songPlays" />
				Song Plays
				<h:selectOneMenu value = "#{searchController.playsEquality}" rendered="#{searchController.songPlaysCheck}">
						<f:selectItem itemValue="0" itemLabel="&#60;" />
						<f:selectItem itemValue="1" itemLabel="&#62;" />
						<f:selectItem itemValue="2" itemLabel="&#61;" />
					</h:selectOneMenu>
				
				<h:inputText id="playsSearch" title="playsSearch" rendered="#{searchController.songPlaysCheck}"
					value="#{searchController.playsValue}" />
			</p>
			<p>
				<h:selectBooleanCheckbox value="#{searchController.songGenreCheck}" id="songGenre"  onclick="#{searchController.toggleSongGenreCheck()}" />
				Song Genre
				<h:inputText id="genreSearch" title="genreSearch"
					 value="#{searchController.genreValue}" rendered="#{searchController.songGenreCheck}"/>
			</p>
			<p>
				<h:selectBooleanCheckbox value="#{searchController.albumRatingCheck}" onclick="#{searchController.toggleAlbumRatingCheck()}"  id="albumRating" />
				Album Rating
				<h:selectOneMenu value = "#{searchController.albumStarEquality}" rendered="#{searchController.albumRatingCheck}">
						<f:selectItem itemValue="0" itemLabel="&#60;" />
						<f:selectItem itemValue="1" itemLabel="&#62;" />
						<f:selectItem itemValue="2" itemLabel="&#61;" />
					</h:selectOneMenu>
				
					<h:selectOneMenu value = "#{searchController.albumStarValue}" rendered="#{searchController.albumRatingCheck}">
						<f:selectItem itemValue="0" itemLabel="&#9734;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="1" itemLabel="&#9733;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="2" itemLabel="&#9733;&#9733;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="3" itemLabel="&#9733;&#9733;&#9733;&#9734;&#9734;" />
						<f:selectItem itemValue="4" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9734;" />
						<f:selectItem itemValue="5" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9733;" />
					</h:selectOneMenu>
			</p>
			<p>
				<h:selectBooleanCheckbox value="#{searchController.artistRatingCheck}" onclick="#{searchController.toggleArtistRatingCheck()}"   id="artistRating" />
				Artist Rating
				<h:selectOneMenu value = "#{searchController.artistStarEquality}" rendered="#{searchController.artistRatingCheck}">
						<f:selectItem itemValue="0" itemLabel="&#60;" />
						<f:selectItem itemValue="1" itemLabel="&#62;" />
						<f:selectItem itemValue="2" itemLabel="&#61;" />
					</h:selectOneMenu>
				
					<h:selectOneMenu value = "#{searchController.artistStarValue}" rendered="#{searchController.artistRatingCheck}">
						<f:selectItem itemValue="0" itemLabel="&#9734;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="1" itemLabel="&#9733;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="2" itemLabel="&#9733;&#9733;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="3" itemLabel="&#9733;&#9733;&#9733;&#9734;&#9734;" />
						<f:selectItem itemValue="4" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9734;" />
						<f:selectItem itemValue="5" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9733;" />
					</h:selectOneMenu>
			</p>
			<p>
				<h:selectBooleanCheckbox value="#{searchController.songYearCheck}" onclick="#{searchController.toggleSongYearCheck()}"   id="songYear" />
				Song Year
				<h:selectOneMenu value = "#{searchController.songYearEquality}" rendered="#{searchController.songYearCheck}">
						<f:selectItem itemValue="0" itemLabel="&#60;" />
						<f:selectItem itemValue="1" itemLabel="&#62;" />
						<f:selectItem itemValue="2" itemLabel="&#61;" />
					</h:selectOneMenu>
				<h:inputText id="yearSearch" title="yearSearch" rendered="#{searchController.songYearCheck}" 
					value="#{searchController.songYearValue}" />
			</p>
			<p>
				<h:selectBooleanCheckbox value="#{searchController.songLengthCheck}" onclick="#{searchController.toggleSongLengthCheck()}"  id="songLength" />
				Song Length
				<h:selectOneMenu value = "#{searchController.songLengthEquality}" rendered="#{searchController.songLengthCheck}">
						<f:selectItem itemValue="0" itemLabel="&#60;" />
						<f:selectItem itemValue="1" itemLabel="&#62;" />
						<f:selectItem itemValue="2" itemLabel="&#61;" />
					</h:selectOneMenu>
				<h:inputText id="lengthSearch" title="lengthSearch" rendered="#{searchController.songLengthCheck}"
					value="#{searchController.songLengthValue}">
					<f:convertNumber type="number"/>
				</h:inputText>
					
			</p>
			<div class="searchButton">
				<h:commandButton id="advancedSearchLink" value="Submit"
					action="#{searchController.search()}" />


			</div>
		</h:form>
        <h:outputScript library="js" name="script.js" />
        
	</ui:define>
</ui:composition>
