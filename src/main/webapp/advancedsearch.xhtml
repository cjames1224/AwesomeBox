<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="WEB-INF/layouts/template.xhtml">

	<ui:define name="title">Advanced Search</ui:define>

	<ui:define name="body">
		<h:form>
			<p>Keyword Search</p>
			<p>
			
			
			
			
			
			
			
			<!--  TODO - MAKE BOOLEAN ROGGLE RITH SELECT SCOOBY DOO -->
			
			
			
			
			
			
				<h:inputText id="search" title="search"
					value="#{searchController.searchTerm}"></h:inputText>
			</p>
			<p>
				<h:selectBooleanCheckbox onclick="searchController.toggleSongRatingCheck()" id="songRating"
					value="#{searchController.songRatingCheck}"/>
				Song Rating
					<h:selectOneMenu styleClass="hiddenRating rating" value = "#{searchController.starEquality}">
						<f:selectItem itemValue="0" itemLabel="&#60;" />
						<f:selectItem itemValue="1" itemLabel="&#62;" />
						<f:selectItem itemValue="2" itemLabel="&#61;" />
					</h:selectOneMenu>
				
					<h:selectOneMenu styleClass="hiddenRating rating" value = "#{searchController.starValue}">
						<f:selectItem itemValue="0" itemLabel="&#9734;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="1" itemLabel="&#9733;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="2" itemLabel="&#9733;&#9733;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="3" itemLabel="&#9733;&#9733;&#9733;&#9734;&#9734;" />
						<f:selectItem itemValue="4" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9734;" />
						<f:selectItem itemValue="5" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9733;" />
					</h:selectOneMenu>
					
			</p>
			<p>
				<h:selectBooleanCheckbox value="songPlays" onclick="searchController.toggleSongPlaysCheck()"  id="songPlays" />
				Song Plays
				<h:selectOneMenu styleClass="advancedHidden" value = "#{searchController.playsEquality}">
						<f:selectItem itemValue="0" itemLabel="&#60;" />
						<f:selectItem itemValue="1" itemLabel="&#62;" />
						<f:selectItem itemValue="2" itemLabel="&#61;" />
					</h:selectOneMenu>
				
				<h:inputText id="playsSearch" title="playsSearch"
					value="#{searchController.playsValue}" />
			</p>
			<p>
				<h:selectBooleanCheckbox value="songGenre" id="songGenre" />
				Song Genre
				<h:inputText id="genreSearch"  onclick="searchController.toggleSongGenreCheck()" title="genreSearch"
					 value="#{searchController.genreValue}" />
			</p>
			<p>
				<h:selectBooleanCheckbox value="albumRating" onclick="searchController.toggleAlbumRatingCheck()"  id="albumRating" />
				Album Rating
				<h:selectOneMenu value = "#{searchController.albumStarEquality}">
						<f:selectItem itemValue="0" itemLabel="&#60;" />
						<f:selectItem itemValue="1" itemLabel="&#62;" />
						<f:selectItem itemValue="2" itemLabel="&#61;" />
					</h:selectOneMenu>
				
					<h:selectOneMenu value = "#{searchController.albumStarValue}">
						<f:selectItem itemValue="0" itemLabel="&#9734;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="1" itemLabel="&#9733;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="2" itemLabel="&#9733;&#9733;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="3" itemLabel="&#9733;&#9733;&#9733;&#9734;&#9734;" />
						<f:selectItem itemValue="4" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9734;" />
						<f:selectItem itemValue="5" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9733;" />
					</h:selectOneMenu>
			</p>
			<p>
				<h:selectBooleanCheckbox value="artistRating" onclick="searchController.toggleArtistRatingCheck()"  id="artistRating" />
				Artist Rating
				<h:selectOneMenu value = "#{searchController.artistStarEquality}">
						<f:selectItem itemValue="0" itemLabel="&#60;" />
						<f:selectItem itemValue="1" itemLabel="&#62;" />
						<f:selectItem itemValue="2" itemLabel="&#61;" />
					</h:selectOneMenu>
				
					<h:selectOneMenu value = "#{searchController.artistStarValue}">
						<f:selectItem itemValue="0" itemLabel="&#9734;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="1" itemLabel="&#9733;&#9734;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="2" itemLabel="&#9733;&#9733;&#9734;&#9734;&#9734;" />
						<f:selectItem itemValue="3" itemLabel="&#9733;&#9733;&#9733;&#9734;&#9734;" />
						<f:selectItem itemValue="4" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9734;" />
						<f:selectItem itemValue="5" itemLabel="&#9733;&#9733;&#9733;&#9733;&#9733;" />
					</h:selectOneMenu>
			</p>
			<p>
				<h:selectBooleanCheckbox value="songYear"  onclick="searchController.toggleSongYearCheck()"  id="songYear" />
				Song Year
				<h:selectOneMenu value = "#{searchController.songYearEquality}">
						<f:selectItem itemValue="0" itemLabel="&#60;" />
						<f:selectItem itemValue="1" itemLabel="&#62;" />
						<f:selectItem itemValue="2" itemLabel="&#61;" />
					</h:selectOneMenu>
				<h:inputText id="yearSearch" title="yearSearch" 
					value="#{searchController.songYearValue}" />
			</p>
			<p>
				<h:selectBooleanCheckbox value="songLength"   onclick="searchController.toggleSongLengthCheck()" id="songLength" />
				Song Length
				<h:selectOneMenu value = "#{searchController.songLengthEquality}">
						<f:selectItem itemValue="0" itemLabel="&#60;" />
						<f:selectItem itemValue="1" itemLabel="&#62;" />
						<f:selectItem itemValue="2" itemLabel="&#61;" />
					</h:selectOneMenu>
				<h:inputText id="lengthSearch" title="lengthSearch"
					value="#{searchController.songLengthValue}">
					<f:convertNumber type="number"/>
				</h:inputText>
					
			</p>
			<div class="searchButton">
				<h:commandButton id="searchLink" value="Submit"
					action="#{searchController.search()}" />


			</div>
		</h:form>

	</ui:define>
</ui:composition>
