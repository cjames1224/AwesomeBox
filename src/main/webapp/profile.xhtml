<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="WEB-INF/layouts/template.xhtml">
	<ui:define name="title">Login</ui:define>
	
	<ui:define name="meta>"><meta HTTP-EQUIV="Pragma" content="no-cache" />
<meta HTTP-EQUIV="Expires" content="-1"> </meta></ui:define>

	<ui:define name="body">
		<h:form>
			<p>
				<h:outputText id="username" title="username"
					value="Hello #{loginBean.username}!">

				</h:outputText>
			</p>
			
			<p>
			<h:outputText id="credits" title="credits" value="You have #{loginBean.credits} credits."></h:outputText>
			<h:commandButton id="addCredits" value="Click here to add a credit" action="#{userController.addCredit()}" />
			</p>

			<p>
				<h:commandButton id="logout" value="Logout" action="#{loginBean.logout()}" />

			</p>
		</h:form>
	</ui:define>
</ui:composition>
