<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="WEB-INF/layouts/template.xhtml">
	<ui:define name="title">Register</ui:define>
	
	<ui:define name="body">
		<h:form>
			<p>
				<h:outputText value="Choose your Username: "></h:outputText>
				<h:inputText id="username" title="username"
					value="#{loginBean.username}">
				</h:inputText>
			</p>
			<p>
			<h:outputText value="Create a Password: "></h:outputText><span style="color:black">
				<h:inputSecret id="password" title="Create password: "
					value="#{loginBean.password}" autocomplete="off">

				</h:inputSecret></span>
				</p>
				<p>
			<h:outputText value="Confirm your Password: "></h:outputText><span style="color:black">	
				<h:inputSecret id="password2" title="Confirm password: "
					value="#{loginBean.passwordValidation}" autocomplete="off">

				</h:inputSecret></span>
			</p>
			<p>
				<h:commandButton id="submit" value="Finish" action="#{loginBean.register()}" />
				<h:commandButton id="submit2" value="Cancel" action="login" />
			</p>
			
		</h:form>
	</ui:define>
	
	
	
</ui:composition>
