<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" contentType="text/html"
	encoding="UTF-8">

	<!--HEAD-->
	<h:head>
		<title><ui:insert name="title">AwesomeBox Default</ui:insert></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap -->
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="webjars/bootstrap/2.3.2/css"
			name="bootstrap.min.css" />
		<h:outputStylesheet library="webjars/bootstrap/2.3.2/css"
			name="bootstrap-responsive.css" rel="stylesheet" />
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
	</h:head>
	<h:body>
		<!-- HEADER -->
		<div class="header">
			<div class="logo">LOGO</div>
			<div class="nav">NAV 1 NAV 2 NAV 3</div>
		</div>
		<!-- DISPLAY FOR CURRENT SONG IN QUEUE -->
		<div class="currentPlayer">
			CURRENT SONG IN QUEUE
		</div>
		<!-- PAGE CONTENT -->
		<ui:insert name="body">KOBE Default
		</ui:insert>
		<!-- FOOTER -->
		<div class="footer">
		FOOTER STUFF, WE ROCK.</div>
		
		<!-- JAVASCRIPT -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript name="webjars/jquery/1.9.1/jquery.min.js"/>
        <h:outputScript library="webjars/bootstrap/2.3.2/js" name="bootstrap.min.js"/>
	</h:body>
</f:view>
</html>
