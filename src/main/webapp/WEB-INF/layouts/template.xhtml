<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" contentType="text/html"
	encoding="UTF-8">

	<!--HEAD-->
	<h:head>
		<title><ui:insert name="title">AwesomeBox Default</ui:insert></title>
		<ui:insert name="meta"></ui:insert>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/icon"
			href="#{request.contextPath}/resources/images/favicon.ico" />
		<link rel="stylesheet" type="text/css"
			href="http://fonts.googleapis.com/css?family=Arvo" />

		<!-- Bootstrap -->
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="webjars/bootstrap/2.3.2/css"
			name="bootstrap.min.css" />
		<h:outputStylesheet library="webjars/bootstrap/2.3.2/css"
			name="bootstrap-responsive.css" rel="stylesheet" />
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
	</h:head>
	<h:body>
		<!-- CONTAINER FOR EVERYTHING -->
		<div class="container-fluid">
			<!-- HEADER -->
			<div class="header">
				<div class="logo">
					<a href="main.xhtml"><h:graphicImage library="images"
							name="jukebox.png" /></a>
				</div>
				<div class="nav">
					<ul class="navList">
						<a href="songlist.xhtml"><li id="PlaylistNavLink">Play lists</li></a>
						<li id="AboutNavLink">About</li>
						<li id="LoginNavLink">
							<!--  if no one logged in --> <h:link
								rendered="#{!userController.loginBean.loginStatus}"
								value="Login" outcome="login"></h:link> <!--  if someone logged in -->
							<h:link value="#{userController.loginBean.username}"
								outcome="profile"
								rendered="#{userController.loginBean.loginStatus}"></h:link>
						</li>
						<li id="AdvancedSearchNavLink">
							<h:link outcome="advancedsearch.xhtml" value="Advanced Search"/>
							
						</li>
						<li id="SearchBox">
						<h:form>
						<h:inputText id="search" title="search"
								value="#{searchController.searchTerm}"></h:inputText>
							<div class="searchButton">
								<h:commandLink id="searchLink" action="#{searchController.generalSearch()}"><h:graphicImage library="images"
							name="search.png" /></h:commandLink></div>
							</h:form></li>

					</ul>
				</div>
			</div>
			<!-- DISPLAY FOR CURRENT SONG IN QUEUE -->
			<div class="currentPlayer">CURRENT SONG IN QUEUE</div>
			<!-- PAGE CONTENT -->
			<ui:insert name="body">KOBE Default
		</ui:insert>
			<!-- FOOTER -->
			<div class="footer">FOOTER STUFF, WE ROCK.</div>
		</div>


		<!-- JAVASCRIPT -->
		<!-- Placed at the end of the document so the pages load faster -->
		<h:outputScript name="webjars/jquery/1.9.1/jquery.min.js" />
		<h:outputScript library="webjars/bootstrap/2.3.2/js"
			name="bootstrap.min.js" />
		 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</h:body>
</f:view>
</html>
